<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms Exercise</title>
</head>
<body>
    <h1>Register</h1>

    <form>

        <label for="first">First Name:</label>
        <input name="first" id="first" type="text" placeholder="John" required>
        <label for="last">Last Name:</label>
        <input name="last" id="last" type="text" placeholder="Smith" required>
        
        <div>
            <label for="male">Male</label>
            <input id="male" name="gender" type="radio" value="male">
            <label for="female">Female</label>
            <input id="female" name="gender" type="radio" value="female">
            <label for="other">Other</label>
            <input id="other" name="gender" type="radio" value="other">
        </div>
        
        <div>
            <label>
                Email:
            <input name="email" type="email" placeholder="Your email" required>
            </label>
            <label>
                Password:
            <input name="password" type="password" pattern=.{5,10} required title="Password must be between 5 and 10 characters" required>
            </label>

        </div>

        <div>
            <label>
                Birthday:
                <select name="month">
                    <option>Month</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                </select>
                <select name="day">
                    <option>Day</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>04</option>
                    <option>05</option>
                </select>
                <select name="year">
                    <option>Year</option>
                    <option>2020</option>
                    <option>2019</option>
                    <option>2018</option>
                </select>
            </label>
        </div>
        <div>
           <label for="agreed">I Agree to the Terms and conditions</label>
           <input id="agreed" name="agreed" type="checkbox">
        </div>
      
        <input type="submit">
    </form>

    
</body>
</html>
